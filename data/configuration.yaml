homeassistant: true
permit_join: false
mqtt:
  base_topic: zigbee
  server: mqtt://mosquitto
serial:
  port: /dev/ttyUSB0
frontend:
  port: 8080
experimental:
  new_api: true
external_converters: []
device_options:
  debounce: 1
  debounce_ignore:
    - action
  legacy: false
devices: devices.yaml
groups: groups.yaml
advanced:
  availability_timeout: 60
  pan_id: 65115
  ext_pan_id: [0x84, 0xcf, 0x98, 0x85, 0x37, 0xbf, 0x33, 0x58]
  channel: 11
  network_key: '!secret network_key'
  log_level: warn
  log_output:
    - console
  homeassistant_legacy_triggers: false
  homeassistant_legacy_entity_attributes: false
  legacy_api: false
  ikea_ota_use_test_url: false
  log_syslog:
    app_name: Zigbee2MQTT
    eol: /n
    host: localhost
    localhost: localhost
    path: /dev/log
    pid: process.pid
    port: 123
    protocol: tcp4
    type: '5424'
  last_seen: disable
  cache_state_send_on_startup: false
  legacy_availability_payload: false
