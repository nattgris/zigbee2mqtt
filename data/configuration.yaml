homeassistant: true
permit_join: true
mqtt:
  base_topic: zigbee
  server: 'mqtt://mosquitto'
serial:
  port: /dev/ttyACM0
devices: devices.yaml
groups: groups.yaml
advanced:
  availability_timeout: 60
  report: true
  pan_id: 22047
  ext_pan_id:
    - 88
    - 51
    - 191
    - 55
    - 133
    - 152
    - 207
    - 132
  channel: 11
  network_key: '!secret network_key'
  log_level: debug
  log_directory: data/log/%TIMESTAMP%
  log_output:
    - console
    - file
