homeassistant: true
permit_join: false
mqtt:
  base_topic: zigbee
  server: 'mqtt://mosquitto'
serial:
  port: /dev/ttyUSB0
frontend:
  port: 8080
experimental:
  new_api: true
external_converters:
  - kitchen-light.js
device_options:
  debounce: 1
  debounce_ignore:
    - action
devices: devices.yaml
groups: groups.yaml
advanced:
  availability_timeout: 60
  pan_id: 65115
  ext_pan_id:
    - 88
    - 51
    - 191
    - 55
    - 133
    - 152
    - 207
    - 132
  channel: 11
  network_key: '!secret network_key'
  log_level: info
  log_output:
    - console
  homeassistant_legacy_triggers: false
